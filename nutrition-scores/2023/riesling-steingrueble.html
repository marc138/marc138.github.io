<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nährwerttabelle</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        .text-below-table {
            width: 60%;
            margin: 20px auto;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Nährwerttabelle</h1>

<table>
    <tr>
        <td colspan="2">100 ml enthalten durchschnittlich</td>
    </tr>
    <tr>
        <td>Brennwert</td>
        <td>306 kJ (73 kcal)</td>
    </tr>
    <tr>
        <td>Kohlenhydrate</td>
        <td>1,6 g</td>
    </tr>
    <tr>
        <td>davon Zucker</td>
        <td>0,6 g</td>
    </tr>
    <tr>
        <td colspan="2">Enthält geringfügige Mengen von Fett, gesättigten Fettsäuren, Eiweiß und Salze</td>
    </tr>
</table>

<p class="text-below-table">Zutatenverzeichnis: Trauben, Zucker</p>
<p class="text-below-table">Stabilisatoren: Metaweinsäure, Antioxidantien, Sulfite</p>

</body>
</html>
